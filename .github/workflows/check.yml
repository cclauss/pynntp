# This workflow will install Python dependencies, run tests and lint with a
# variety of Python versions

name: Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pipx install poetry
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install ruff
        run: poetry install --no-root
      - name: Run ruff
        run: poetry run ruff check

  mypy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - run: pipx install poetry
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
          cache: poetry
      - name: Install dependencies
        run: poetry install --no-root
      - name: Run mypy
        run: poetry run mypy --strict .

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - run: pipx install poetry
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
          cache: poetry
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run pytest --ignore tests/integration

  inn2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pipx install poetry
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          cache: poetry
      - name: Install inn2
        run: |
          echo "localhost.localdomain" > hostname
          sudo mv hostname /etc/
          cat /etc/hostname
          sudo apt-get update -qq
          sudo apt-get install --yes inn2
      - name: Install dependencies
        run: poetry install
      - name: Run inn2 integration tests
        run: poetry run pytest tests/integration/inn2
      - name: Stop inn2
        if: always()
        run: sudo systemctl stop inn2
